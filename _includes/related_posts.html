<section class="related">
  <h2>Related Posts</h2>
  <ul class="posts-list">
    {% assign related_posts = site.related_posts|where:"lang", page.lang %}
    {% for post in related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</section>
